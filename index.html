<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Animation</title>
    <link rel="stylesheet" href="robot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>


<body>
    <aside>HI There! My name is <span>R0B-E</span></aside>
    <div class="robot">
        <div class="robot-body">
            <div class="antenna-frame">
                <div class="antenna-ball"></div>
                <div class="antenna"></div>
            </div>
            <div class="robot-head">
                <div class="forehead">
                    <div class="forehead-symbol"></div>
                </div>
                <div class="robot-eyes">
                    <div class="left-eye">
                        <div class="pupil">
                            <div class="iris"></div>
                        </div>
                    </div>
                    <div class="right-eye">
                        <div class="pupil">
                            <div class="iris"></div>
                        </div>
                    </div>
                </div>
                <div class="blush-frame">
                    <div class="blushL"></div>
                    <div class="blushR"></div>
                </div>
                <div class="robot-mouth">
                    <div class="robot-smile">
                        <div class="tooth">
                            <div class="braces-frame">
                                <div class="line-brace"></div>
                                <div class="brace-box"></div>
                                <div class="line-brace"></div>
                            </div>
                        </div>
                        <div class="tooth">
                            <div class="braces-frame">
                                <div class="line-brace"></div>
                                <div class="brace-box"></div>
                                <div class="line-brace"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="neck">
                <div class="neck-display1"></div>
                <div class="neck-display2"></div>
            </div>
            <div class="upper-body">
                <div class="left-arm"></div>
                <div class="bumper"></div>
                <div class="robot-chest">
                    <div class="inner-chest"></div>
                </div>
                <div class="bumper"></div>
                <div class="right-arm"></div>
            </div>
            <div class="robot-legs">
                <div class="left-leg"></div>
                <div class="right-leg"></div>
            </div>
            <div class="robot-feet">
                <div class="left-foot"></div>
                <div class="right-foot"></div>
            </div>
        </div>

    </div>



</body>




</html>
